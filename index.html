<!DOCTYPE html>
    <html lang="en">
        <head>
            <script defer src="index.js"></script>
            <link rel="stylesheet" type="text/css" href="style.css"/> 
            <title>Flatiron Bookshelf</title>
            <body>
                <header class="main-header">
                    <h1>Flatiron Bookshelf</h1>
                </header>

                <nav id="book-nav-container"  class="book-nav-container">
                    <ul id="book-nav">
                        <li>[Book Title 1]</li>
                        <li>[Book Title 2]</li>
                        <li>[etc...]</li>
                    </ul>
                </nav>
                
                <main class = "main-content">
                
                    <div class="about">
                        <h2>About:</h2>
                        <p>Lorem Ipsum</p>
                    </div>

                    <div>
                        <h2>Featured Release:</h2>
                    </div>
                    <div class="featured-release">
                        <div class="book-cover-container">
                            <img 
                            id="book-cover"
                            src="placeholder_Image.png"
                            alt="[Book cover goes here]"
                            />
                        </div>
                    
                        <div id="book-detail-card" class="book-detail-card">
                            <div id="book-title">Book Title</div>
                            <div id="book-author">Book Author</div>
                            <div id="book-genre">Book Genre</div>
                            <div id="book-year-published">Year Published</div>
                            <div id="book-page-count">Page Count</div>
                            <div id="book-description">Description:</div>
                            <div id="book-publisher">Publisher</div>
                            <div id="book-isbn">ISBN Number</div>
                        </div>
                    </div>

                    <section>
                        <header>
                            <h2>Add a book to the bookshelf here:</h2>
                        </header>     
                        <form id="book-form" class="book-form">
                            <label for="book-title-input">What is the title of your book?</label>
                            <input required type="text" name="book-title" id="book-title-input" placeholder="Enter book title"/>
                            <label for="author-name-input">What is your full name?</label>
                            <input required type="text" name="author-name" id="author-name-input" placeholder="Enter your name"/>
                            <label for="book-genre-input">What genre does your book fall under?</label>
                            <input required type="text" name="book-genre" id="book-genre-input" placeholder="Enter your book's title"/>
                            <label for="book-cover-upload-input">Please upload your book cover:</label>
                            <input required type="file" name="book-cover-upload" id="book-cover-upload-input" accept=".png, .jpg, .jpeg">
                            <label for="year-published">What year was your book published?</label>
                            <input required type="number" name="year-published" id="year-published-input" placeholder="YYYY"> 
                            <label for="page-count-input">How many pages is your book?</label>
                            <input required type="number" name="page-count" id="page-count-input">
                            <label for="book-description-input">Please enter a brief 1-2 sentence description of your book:</label>
                            <input required type="text" name="book-description" id="book-description-input">
                            <label for="book-publisher-input">Who is your book's publisher?</label>
                            <input required type="text" name="book-publisher" id="book-publisher-input" placeholder="Enter Publisher name or Self-published.">   
                            <label for="book-isbn-input">Please enter the ISBN:</label>
                            <input required type="text" pattern="^\d{3}-\d{10}$" name="book-isbn" id="book-isbn-input" placeholder="Please enter in standard ISBN format: XXX-XXXXXXXXXX"/>
                            <button type="submit">Add book</button>               
                        </form>
                    </section>
                </main>
            </body>
        </head>
    </html>
