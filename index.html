<!DOCTYPE html>
    <html lang="en">
        <head>
            <script defer src="index.js"></script>
            <link rel="stylesheet" type="text/css" href="style.css"/> 
            <title>Flatiron Bookshelf</title>
            <body>
                <div id="wrapper">
                <header>
                    <img id="logo" src="images/logo.jpg" alt="The Logo">
                </header>

                <nav id="book-nav-container"  class="book-nav-container">
                    <ul id="book-nav">
                        <li>[Book Title 1]</li>
                        <li>[Book Title 2]</li>
                        <li>[etc...]</li>
                    </ul>
                </nav>
                <button id="openModal" onclick="openForm()">Open to Add Book</button>
                <main class = "main-content">
                     <div>
                        <h2>Featured Release:</h2>
                    </div>
                    <div class="featured-release">
                        <div class="book-cover-container">
                            <img 
                            id="book-cover"
                            src="placeholder_Image.png"
                            alt="[Book cover goes here]"
                            />
                        </div>
                    
                        <div id="book-detail-card" class="book-detail-card">
                            <div id="book-title">Book Title</div>
                            <div id="book-author">Book Author</div>
                            <div id="book-genre">Book Genre</div>
                            <div id="book-year-published">Year Published</div>
                            <div id="book-page-count">Page Count</div>
                            <div id="book-description">Description:</div>
                            <div id="book-publisher">Publisher</div>
                            <div id="book-isbn">ISBN Number</div>
                        </div>
                    </div>
                <section>
                    <div id="mainForm">
                    <form id="book-form" class="book-form">
                        <h2>Add a book to the bookshelf here:</h2>
                        <input required type="text" name="book-title" id="new-title" placeholder="Enter a book title"/>
                        <input required type="text" name="author-name" id="new-name" placeholder="Enter the author's name"/>
                        <input required type="text" name="book-genre" id="new-genre" placeholder="Enter your book's genre"/>
                        <input required type="text" type="text" name="image" id="new-image" placeholder="Enter a URL for your book's cover image" />
                        <input required type="number" name="year-published" id="new-published-year" placeholder="Enter your book's release year"> 
                        <input type="number" name="page-count" id="new-page-count" placeholder="Enter the number of pages in your book">
                        <textarea required type="text" name="book-description" id="new-description" placeholder="Please enter a brief 1-2 sentence description of your book"></textarea>
                        <input required type="text" name="book-publisher" id="new-publisher" placeholder="Enter Publisher name or Self-published.">   
                        <input required type="text" pattern="^\d{3}-\d{10}$" name="book-isbn" id="new-isbn" placeholder="Enter in standard ISBN format: XXX-XXXXXXXXXX"/>
                        <button type="submit" id="submit">Add book</button>
                        <button type="button" id="closeModal" onclick="closeForm()">X</button>             
                    </form>
                    </div>
                </section>
                </main>
                </div>
            </body>
        </head>
    </html>
